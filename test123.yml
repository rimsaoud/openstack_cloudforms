---
- name: test
  gather_facts: no
  hosts: localhost
  tasks:
    - name: test1
      command: ip ad 
      register: ip
      become: true
      
    - debug: 
        msg: "{{ ip }}"
        
    - name: test2
      command: ls /root 
      register: ls
      become: true
      
    - debug: 
        msg: "{{ ls }}"
        
    - name: test3
      command: hostname
      register: host
      
    - debug: 
        msg: "{{ host }}"
        
