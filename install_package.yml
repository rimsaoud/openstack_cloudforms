---
- name: Install Package
  hosts: localhost
  vars: 
    package: from_playbook


  tasks:
    - name: list ip addresse 
      command: ip ad 
      register: ip
 
     
      
    - name: Install "{{ package }}"  package from variable
      yum: 
        name: "{{ package }}" 
        state: present
      register: toto
      
    - debug: 
        msg: "{{ toto }}"
        

  
